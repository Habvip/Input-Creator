<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 150px; 
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      margin: 5px 0; 
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="toggleWidget">Toggle Widget</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
